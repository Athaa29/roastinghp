<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasting HP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow-x: hidden;
            animation: backgroundAnimation 8s infinite alternate;
            background-color: #f5f7fa;
        }
        
        @keyframes backgroundAnimation {
            0% { background-color: #f5f7fa; }
            50% { background-color: #e0eafc; }
            100% { background-color: #c3cfe2; }
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeInUp 0.8s ease-in-out;
        }
        
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 42px;
            text-align: center;
            margin-bottom: 10px;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slideIn 0.8s ease-in-out;
        }
        
        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
            color: #666;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #roastingText {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #roastingText.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 32px;
            }
            
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Roasting HP</h1>
        <p class="subtitle">Masukkan spek HP lu yang ga ada apa-apanya!</p>
        <form id="roastForm">
            <div class="input-group">
                <label for="brand">Merk HP:</label>
                <select id="brand" required>
                    <option value="" disabled selected>Pilih Merk HP</option>
                    <option value="samsung">Samsung</option>
                    <option value="xiaomi">Xiaomi</option>
                    <option value="oppo">Oppo</option>
                    <option value="vivo">Vivo</option>
                    <option value="apple">Apple</option>
                    <option value="huawei">Huawei</option>
                    <option value="oneplus">OnePlus</option>
                    <option value="realme">Realme</option>
                    <option value="nokia">Nokia</option>
                    <option value="asus">Asus</option>
                    <option value="lg">LG</option>
                    <option value="blackberry">Blackberry</option>
                    <option value="zte">ZTE</option>
                    <option value="poco">Poco</option>
                    <option value="motorola">Motorola</option>
                    <option value="tecno">Tecno</option>
                    <option value="infinix">Infinix</option>
                </select>
            </div>
            <div class="input-group">
                <label for="series">Seri HP:</label>
                <input type="text" id="series" placeholder="Contoh: A54, M3 Pro" required>
            </div>
            <div class="input-group">
                <label for="chipset">Chipset:</label>
                <input type="text" id="chipset" placeholder="Contoh: Snapdragon 888" required>
            </div>
            <div class="input-group">
                <label for="ram">RAM (GB):</label>
                <input type="number" id="ram" min="1" max="16" required>
            </div>
            <div class="input-group">
                <label for="battery">Baterai (mAh):</label>
                <input type="number" id="battery" min="1000" required>
            </div>
            <div class="input-group">
                <label for="camera">Kamera (MP):</label>
                <input type="number" id="camera" min="1" required>
            </div>
            <div class="input-group">
                <label for="memory">Memori Internal (GB):</label>
                <input type="number" id="memory" min="16" required>
            </div>
            <button type="submit">Roast Gue!</button>
        </form>
        <div id="roastingText"></div>
    </div>
    
    <script>
    document.getElementById('roastForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const brand = document.getElementById('brand').value;
    const series = document.getElementById('series').value;
    const chipset = document.getElementById('chipset').value;
    const ram = parseInt(document.getElementById('ram').value);
    const battery = parseInt(document.getElementById('battery').value);
    const camera = parseInt(document.getElementById('camera').value);
    const memory = parseInt(document.getElementById('memory').value);
    
    let roastText = `Nih roastingan ${brand} ${series} lu yang ga ada apa-apanya: `;
    
    const brandRoasts = {
        'samsung': "Samsung? Lu nyesel ga beli iPhone ya? Mending jualan bakso aja deh!",
        'xiaomi': "Xiaomi? Cie yang ga mampu beli HP mahal! Kerja keras dikit napa?",
        'oppo': "Oppo? Selfie mulu, otak kapan dipake?",
        'vivo': "Vivo? Hah, lu masih pake Vivo? Emang udah ga ada harapan ya hidupnya?",
        'apple': "Apple? Wih, sok kaya lu! Tapi isi dompet cuma gopek doang kan?",
        'huawei': "Huawei? Emang enak ya diintip sama Cina?",
        'oneplus': "OnePlus? Never Settle katanya, tapi lu udah settle sama HP sampah gini!",
        'realme': "Realme? Real sampah kali maksud lu!",
        'nokia': "Nokia? Wah, lu emang pantesnya pake HP jadul ya. Sesuai sama muka lu!",
        'asus': "Asus? Mending beli laptop deh, HP nya kentang gini!",
        'lg': "LG? Lu Goblok kali ya milih merk yang udah mati!",
        'blackberry': "Blackberry? Masih jaman emang? Lu ketinggalan 100 tahun kali!",
        'zte': "ZTE? Emang enak ya pake HP yang ga ada yang kenal?",
        'poco': "Poco? Poco-poco otaknya juga kali ya?",
        'motorola': "Motorola? Hello Moto! Goodbye otak!",
        'tecno': "Tecno? Tekno-logi jaman kapan tuh?",
        'infinix': "Infinix? Infinix sampah kali maksud lu!"
    };
    
    roastText += brandRoasts[brand] || "Merk ga jelas! Lu beli di pasar loak ya?";
    
    const chipsetRoasts = [
        { keyword: "snapdragon 8 gen 2", roast: "Snapdragon 8 Gen 2? Canggih sih, tapi lu cuma pake buat TikTok doang kan? Mending beli otak baru deh!" },
        { keyword: "snapdragon 8+ gen 1", roast: "Snapdragon 8+ Gen 1? Panas kali tuh, kayak otak lu pas mikir! Bisa buat masak telor di atasnya!" },
        { keyword: "snapdragon 888", roast: "Snapdragon 888? Baterai abis secepat harapan ortu lu ke elu!" },
        { keyword: "snapdragon 870", roast: "Snapdragon 870? Kamera malem? Gelap kayak masa depan lu! Mending jadi tukang obat!" },
        { keyword: "snapdragon 765g", roast: "Snapdragon 765G? 5G sih, tapi main ML aja lag! Kayak hubungan lu, ga stabil!" },
        { keyword: "snapdragon 680", roast: "Snapdragon 680? Wi-Fi lemot kayak otak lu! Mending pake merpati pos aja sekalian!" },
        { keyword: "dimensity 9000+", roast: "Dimensity 9000+? Panas? Kayak lu abis lari maraton padahal cuma buka Facebook! Otak lu aja ga sepanas itu!" },
        { keyword: "dimensity 8100", roast: "Dimensity 8100? AI-nya lebih pinter dari lu sih! Mending lu jadi asisten virtualnya aja deh!" },
        { keyword: "dimensity 1200", roast: "Dimensity 1200? 5G sih, tapi main PUBG kayak main di PowerPoint! Mending main ular-ularan di Nokia 3310 deh lu!" },
        { keyword: "helio g95", roast: "Helio G95? Main game aja kayak masak gorengan, panas mampus! Sekalian aja lu jualan cireng pake HP ini!" },
        { keyword: "helio g85", roast: "Helio G85? Overheat? Sekalian aja lu pake buat setrika baju! Lebih berguna!" },
        { keyword: "exynos 2200", roast: "Exynos 2200? Banyak bacot doang, aslinya ampas! Kayak janji lu ke pacar!" },
        { keyword: "exynos 1280", roast: "Exynos 1280? Multitasking? Yang ada multi-crash! Kayak hidup lu, berantakan!" },
        { keyword: "kirin 9000", roast: "Kirin 9000? Pendingin? Ada, tapi cuma buat pajangan! Kayak gelar sarjana lu!" },
        { keyword: "kirin 990", roast: "Kirin 990? Dulu top, sekarang flop kayak karir lu! Mending jual cilok aja deh!" },
        { keyword: "a16 bionic", roast: "A16 Bionic? Canggih sih, tapi sayang yang make goblok! Kayak kasih Ferrari ke monyet!" },
        { keyword: "a15 bionic", roast: "A15 Bionic? Ngaku-ngaku kenceng, tapi buka YouTube aja nge-lag! Kayak lu, ngaku-ngaku sukses tapi masih ngutang!" },
        { keyword: "a14 bionic", roast: "A14 Bionic? Mahal sih, tapi lu tetep aja gaptek! Mending beli sebungkus Indomie, lebih berfaedah!" },
        { keyword: "tensor g2", roast: "Tensor G2? Google coba jadi Apple, tapi malah jadi badut! Kayak lu sok-sokan jadi businessman!" },
        { keyword: "tensor", roast: "Tensor? Google bikin chipset sendiri, tapi tetep aja kalah sama kalkulator Casio! Mending lu pake sempoa aja deh!" },
        { keyword: "snapdragon 8 gen 1", roast: "Snapdragon 8 Gen 1? Katanya kenceng, tapi buka browser aja lemot! Kayak janji lu, cuma di mulut doang!" },
        { keyword: "snapdragon 778g", roast: "Snapdragon 778G? Middle-class? Middle-class dari hongkong! Lebih cocok middle-crash!" },
        { keyword: "snapdragon 695", roast: "Snapdragon 695? 5G sih, tapi download 1MB aja sejam! Kayak lu, lambat loading!" },
        { keyword: "dimensity 8000", roast: "Dimensity 8000? 5nm? Yang 5nm itu otak lu kali! Chipset bagus, tapi sayang dipake ama orang bego!" },
        { keyword: "dimensity 920", roast: "Dimensity 920? AI Camera? Yang ada Artifisial Idiot! Selfie lu tetep aja jelek!" },
        { keyword: "helio g96", roast: "Helio G96? Gaming? PAC-MAN aja lag kali! Mending main congklak aja lu!" },
        { keyword: "unisoc t612", roast: "Unisoc T612? Unisoc? Uni-sock kali! Kayak kaos kaki bau lu!" },
        { keyword: "mediatek mt6833", roast: "MediaTek MT6833? Nomor togel apa tuh? Mending dipake buat beli kuota aja deh!" },
        { keyword: "snapdragon 720g", roast: "Snapdragon 720G? G for Garbage kali ya? Cocok banget sama lu!" },
        { keyword: "exynos 850", roast: "Exynos 850? 850 tahun yang lalu kali ya dibuatnya? Sesuai sama cara pikir lu!" },
    ];
    
    const chipsetRoast = chipsetRoasts.find(c => chipset.toLowerCase().includes(c.keyword));
    roastText += chipsetRoast ? ` ${chipsetRoast.roast}` : " Chipset apaan tuh? Merk kerupuk kali ya?";
    
    if (ram < 4) {
        roastText += ` RAM cuma ${ram}GB? Lu mau nge-hang tiap buka aplikasi ya?`;
    } else if (ram < 8) {
        roastText += ` RAM ${ram}GB? Multitasking? Yang ada multi-crash!`;
    } else if (ram < 12) {
        roastText += ` RAM ${ram}GB? Buka 10 tab Chrome aja udah nangis tuh HP!`;
    } else {
        roastText += ` RAM ${ram}GB? Buat apaan? Nyimpen bokep lu ya?`;
    }
    
    if (battery < 3000) {
        roastText += ` Baterai cuma ${battery}mAh? Sekalian aja lu bawa generator kemana-mana!`;
    } else if (battery < 4000) {
        roastText += ` Baterai ${battery}mAh? Main ML setengah jam langsung KO tuh!`;
    } else if (battery < 5000) {
        roastText += ` Baterai ${battery}mAh? Lumayan, tapi tetep aja lu gak punya temen buat diajakin main!`;
    } else {
        roastText += ` Baterai ${battery}mAh? Gede bat, kayak perut buncit lu!`;
    }
    
    if (camera < 12) {
        roastText += ` Kamera ${camera}MP? Mending lu pake kamera lubang jarum deh!`;
    } else if (camera < 48) {
        roastText += ` Kamera ${camera}MP? Hasil fotonya tetep aja jelek, kayak muka lu!`;
    } else if (camera < 108) {
        roastText += ` Kamera ${camera}MP? Banyak MP, tapi hasilnya tetep kayak diambil pake kentang!`;
    } else {
        roastText += ` Kamera ${camera}MP? Gede-gede MP, tapi yang difoto cuma makanan doang!`;
    }
    
    if (memory < 32) {
        roastText += ` Memori internal ${memory}GB? Lu hidup di jaman batu ya?`;
    } else if (memory < 64) {
        roastText += ` Memori internal ${memory}GB? Cukup buat install 2-3 game doang, pilih yang mana nih?`;
    } else if (memory < 128) {
        roastText += ` Memori internal ${memory}GB? Lumayan, tapi jangan harap lu bisa simpan koleksi film!`;
    } else if (memory < 256) {
        roastText += ` Memori internal ${memory}GB? Tetap saja bakal penuh sama meme!`;
    } else if (memory < 512) {
        roastText += ` Memori internal ${memory}GB? Wah, sudah siap jadi tempat sampah digital ya?`;
    } else {
        roastText += ` Memori internal ${memory}GB? Astaga, lu mau namatin tukang bubur naik haji?`;
    }
    
    const roastingTextElement = document.getElementById('roastingText');
    roastingTextElement.textContent = roastText;
    roastingTextElement.classList.add('show');
});
  </script>
 </body>
</html>
